			var htmlw=html.getBoundingClientRect().width;
			html.style.fontSize=htmlw/16+"px";
			var n=1;

			$(".bb").on("touchstart",function(){

                if(n>4){

                }
                if(m>4){
                	console.log($(".a2").eq(0))
                	$(".a2").eq(0).remove()
                }

			})
		</script>
